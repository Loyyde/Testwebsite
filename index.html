<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Film Reel Slideshow Example</title>
  <style>
    .header-content, .footer-content {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border: 2px solid #ddd;
      background: #000;
    }
    .slide-wrapper {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }
    .slide {
      min-width: 100%;
      position: relative;
    }
    .slide img {
      width: 100%;
      vertical-align: top;
    }
    .dot-container {
      text-align: center;
      padding: 10px;
      background: #f2f2f2;
    }
    .dot {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }
    .dot.active {
      background-color: #717171;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="slideshow-container">
    <div class="slide-wrapper">
      <div class="slide">
        <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/800x400?text=Slide+4" alt="Slide 4">
      </div>
    </div>
  </div>
  <div class="dot-container" id="dotContainer"></div>
  <div id="footer"></div>
  <script>
    async function loadHTML(containerId, filePath) {
      const response = await fetch(filePath);
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const content = await response.text();
      document.getElementById(containerId).innerHTML = content;
    }
    loadHTML('header', 'header.html');
    loadHTML('footer', 'footer.html');
    const slideWrapper = document.querySelector('.slide-wrapper');
    const slides = document.querySelectorAll('.slide');
    const dotContainer = document.getElementById('dotContainer');
    let currentIndex = 0;
    const totalSlides = slides.length;
    let slideInterval;
    slides.forEach((_, idx) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (idx === 0) { dot.classList.add('active'); }
      dot.addEventListener('click', () => {
        clearInterval(slideInterval);
        currentIndex = idx;
        updateSlidePosition();
        updateDots();
        slideInterval = setInterval(autoSlide, 3000);
      });
      dotContainer.appendChild(dot);
    });
    const dots = document.querySelectorAll('.dot');
    function updateSlidePosition() {
      const offset = -currentIndex * 100;
      slideWrapper.style.transform = "translateX(" + offset + "%)";
    }
    function updateDots() {
      dots.forEach((dot, idx) => {
        dot.classList.toggle("active", idx === currentIndex);
      });
    }
    function autoSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlidePosition();
      updateDots();
    }
    slideInterval = setInterval(autoSlide, 3000);
  </script>
</body>
</html>
