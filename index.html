<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple YouTube Grid Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-grid">

        <div class="video-item">
            <div class="thumbnail">
                <img src="https://via.placeholder.com/300x180.png?text=Video+Thumbnail" alt="Video Thumbnail Placeholder">
                <span class="duration">10:30</span>
            </div>
            <div class="video-info">
                <img src="https://via.placeholder.com/36x36.png?text=C" alt="Channel Icon Placeholder" class="channel-icon">
                <div class="video-text">
                    <h3 class="video-title">Amazing Video Title Goes Here And It Can Be Quite Long</h3>
                    <p class="channel-name">Awesome Channel</p>
                    <p class="video-metadata">1M views &bull; 1 day ago</p>
                </div>
            </div>
        </div>

        <div class="video-item">
            <div class="thumbnail">
                <img src="https://via.placeholder.com/300x180.png?text=Another+Video" alt="Video Thumbnail Placeholder">
                <span class="duration">5:15</span>
            </div>
            <div class="video-info">
                 <img src="https://via.placeholder.com/36x36.png?text=D" alt="Channel Icon Placeholder" class="channel-icon">
                <div class="video-text">
                    <h3 class="video-title">Short Title</h3>
                    <p class="channel-name">Another Creator</p>
                    <p class="video-metadata">500K views &bull; 1 week ago</p>
                </div>
            </div>
        </div>

         <div class="video-item">
            <div class="thumbnail">
                <img src="https://via.placeholder.com/300x180.png?text=Placeholder+3" alt="Video Thumbnail Placeholder">
                <span class="duration">22:00</span>
            </div>
            <div class="video-info">
                 <img src="https://via.placeholder.com/36x36.png?text=E" alt="Channel Icon Placeholder" class="channel-icon">
                <div class="video-text">
                    <h3 class="video-title">Video About Coding and Web Dev Tutorials</h3>
                    <p class="channel-name">Coding Guru</p>
                    <p class="video-metadata">10K views &bull; 3 months ago</p>
                </div>
            </div>
        </div>

        </div>

</body>
</html>
